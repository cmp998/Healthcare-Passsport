{% extends "base.html" %}

{% block content %}
    <h1>Edit Existing Medication Form</h1>

    <div class="form">
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <table align="center">
                <tbody>
                    <tr><td>{{ form.med_id.label }}</td><td>{{ form.med_id(size=32) }}</td></tr>
                    <tr><td>{{ form.report_id.label }} </td><td> {{ form.report_id(size=32) }}</td></tr>
                </tbody>
            </table>
            <p class = "pt-4">{{ form.submit() }}</p>
        </form>    
    </div>
{% endblock %}
